<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a (click)="collapseUser()" class="has-arrow waves-effect waves-dark" aria-expanded="false"><img
              src="{{  user.avatar }}" alt="user" /><span class="hide-menu">{{ user.name }} </span></a>
          <ul aria-expanded="false" class="collapse">
            <li><a href="javascript:void()">Mi Perfil </a></li>
            <!-- <li><a href="javascript:void()">My Balance</a></li> -->
            <li><a href="javascript:void()">Bandeja</a></li>
            <li><a href="javascript:void()">Configuracion de Cuenta</a></li>
            <li><a href="javascript:void()">Salir</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">MENÃš PRINCIPAL</li>

        <li *ngFor="let item of menuSidebar">
          <a *ngIf="item.visible" (click)="collapse()" class="has-arrow waves-effect waves-dark"
            aria-expanded="false"> <i class="{{ item.icon }}"></i><span class="hide-menu">{{ item.label | translate }}</span></a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let subnenu of item.submenu"><a [routerLink]="subnenu.routerLink" routerLinkActive="active">{{
                subnenu.label | translate }}</a></li>
          </ul>

        </li>



        <!-- <li> <a (click)="collapse()" class="has-arrow waves-effect waves-dark" aria-expanded="false"> <i
              class="mdi mdi-gauge"></i><span class="hide-menu">Solicitudes</span></a>
          <ul aria-expanded="false" class="{{clases}}">
            <li><a routerLink="./administracion-usuarios" routerLinkActive="active">Registro de usuarios</a></li>
            <li><a routerLink="./administracion-solicitudes" routerLinkActive="active">Solicitudes</a></li>
          </ul>
        </li> -->


      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
